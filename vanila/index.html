<script>

  var url1 = 'https://cors-anywhere.herokuapp.com/https://swapi.co/api/starships/';
  var url2 = "https://cors-anywhere.herokuapp.com/https://pokeapi.co/api/v2/pokemon-species/1/";
  var url3 = 'https://cors-anywhere.herokuapp.com/https://jsonplaceholder.typicode.com/users/';
  
async function getData(url, cb) {
  try {
    const res = await fetch(url);
    const { results } = await res.json();
    console.log('results in api; ', results);
    cb(results);
  } catch (error) {
    console.log(error);
  }
}
async function getData2(url, cb) {
  try {
    const res = await fetch(url);
    console.log('url3 res: ', res);
    const { genera } = await res.json();
    console.log('data in url3; ', genera);
    cb(genera);
  } catch (error) {
    console.log(error);
  }
}
async function renderProductList1 (productList, ul) {
  productList.forEach(function (el) {
    const li = document.createElement('li');
    li.setAttribute('class', 'swapi-li');
    ul.appendChild(li);
    li.innerHTML = li.innerHTML + el.name;
  })
}
async function renderProductList2 (productList, ul) {
  productList.forEach(function (el) {
    const li = document.createElement('li');
    li.setAttribute('class', 'poke-li');
    ul.appendChild(li);
    li.innerHTML = li.innerHTML + el.genus;
  })
}

const ul1 = document.createElement('ul');
const ul2 = document.createElement('ul');
document.getElementById('renderSwapi').appendChild(ul1);
